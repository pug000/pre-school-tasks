<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
  <title>Image Gallery</title>
</head>

<body>
  <header>
    <div class="header__container">
      <div class="title__container">
        <div class="logo"></div>
        <h1 class="title">Gallery unsplash API</h1>
      </div>
      <div class="search__container">
        <input type="text" class="search-text" placeholder="Search something...">
        <i class="search-submit"></i>
      </div>
    </div>
  </header>
  <main>
    <section class="image__container">
      <div class="column__wrapper">
    </section>
  </main>
  <footer>
    <div class="footer__container">
      <a href="https://github.com/pug000" class="github-link">
        <div class="github"></div>
      </a>
      <div class="year">2022</div>
      <div class="rsschool">
        <a href="https://rs.school/js-stage0/" class="rsschool-link">
          <div class="rsschool-item"></div>
        </a>
      </div>
    </div>
  </footer>
  <script src="index.js"></script>
</body>

</html>
